<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update student info</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Update Exiting Student Information</h1>
        <form action="updatelink" method="post">
            <div class="form-group">
                <label for="">Enter Student Id</label>
                <input type="text" name="studentid" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Enter Student Name</label>
                <input type="text" name="studentname" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Enter Student Stream</label>
                <input type="text" name="studentstream" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Enter Date of Birth</label>
                <input type="date" name="studentdate" class="form-control">
            </div>
            <div class="form-group mt-4">
                <input type="submit" value="UPDATE STUDENT" class="btn btn-success">
            </div>
            <div class="form-group mt-4">
				<a href="index.html" class="btn btn-primary">HOME</a>
            </div>
        </form>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</footer>
</html>
